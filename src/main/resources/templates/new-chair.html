<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<head lang="en">

<title>Ecomm example app</title>

</head>
<body>
	<div class="container">

		<h2>Chair Details/New</h2>
		<div>
			<form class="form-horizontal" th:object="${chair}"
				th:action="@{/ecomm-app/chair}" method="post">
				<input type="hidden" th:field="*{id}"/>
				<div class="form-group">
					<label class="col-sm-2 control-label">Description:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{description}" />
						<p th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</p>						
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Price:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{price}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Color:</label>
					<div class="col-sm-10">
						<select th:field="*{color}">	
						<option value=""> -- </option>					
							<option th:each="elem: ${colors}" 
								th:value="${elem}"
								th:text="${elem}">
							</option>
						</select> 						
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Size:</label>
					<div class="col-sm-10">
						<select th:field="*{size}">						
							<option value=""> -- </option>
							<option th:each="elem: ${sizes}" 
								th:value="${elem}"
								th:utext="${elem}">
							</option>
						</select> 						
					</div>
				</div>
				<div class="row">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	</div>

</body>
